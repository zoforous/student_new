<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Notes{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Simple styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1em 2em;
        }

        header a, footer a {
            color: #f4f4f4;
            text-decoration: none;
            margin-right: 1em;
        }

        .container {
            padding: 2em;
            max-width: 900px;
            margin: auto;
            background-color: #fff;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        .note-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            padding: 1em;
            margin-bottom: 1em;
            border-bottom: 1px solid #ddd;
        }

        .note-actions a {
            margin-right: 1em;
        }

        .danger {
            background-color: #c00;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        button {
            padding: 0.5em 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Notes Portal</h1>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'note-list' %}">My Notes</a>
            <a href="{% url 'note-create' %}">New Note</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>

<main class="container">
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; 2025 Student Notes App. All rights reserved.</p>
</footer>

</body>
</html>
